<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./vendor/bootstrap/dist/css/bootstrap.css" />
  <!-- <script src="main.js"></script> -->
</head>
<body>
  <div class="container">
    <h1>{{ title }}</h1>
    <h3>We have <span class="badge badge-primary">{{employeeCount}}</span> employees and <span class="badge badge-primary">{{managerCount}}</span> managers!</h3>
    <ul style="margin:15px 0" class="nav nav-pills">
      <li class="nav-item">
        <a href="/" class="nav-link {% if path === '/'%}active{%endif%}">Home</a>
      </li>
      <li class="nav-item">
        <a href="/employees" class="nav-link {% if path === '/employees'%}active{%endif%}">Employees</a>
      </li>
    </ul>
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
